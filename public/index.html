<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Cloud School Admin | Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/login.css">

    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
</head>

<body>
    <div class="form-container">
        <h2 class="text-center">Login</h2>
        <h6 class="text-center mb-4">Faça seu login para começar a utilizar nossa plataforma</h6>

        <!-- Toastify JS -->
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

        <form method="post" action="/login">
            <div class="form-group">
                <input type="text" id="usuario" name="usuario" placeholder=" " maxlength="16">
                <label for="usuario">Usuário</label>
            </div>

            <div class="form-group">
                <input type="password" id="senha" name="senha" placeholder=" ">
                <label for="senha">Senha</label>
                <div>
                    <img src="assets/pngwing.com.png" class="icon2" alt="Ícone de bloqueio">
                    <img src="assets/user-shape_icon-icons.webp" class="icon1" alt="Ícone de usuário">
                </div>
                <img class="logo" src="assets/logoform.jpg" alt="Logo">
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <script>
            // Função para mostrar o toast
            function showToast(message, type) {
                Toastify({
                    text: message,
                    duration: 3000,
                    close: true,
                    gravity: "top", // `top` or `bottom`
                    position: 'center', // `left`, `center` or `right`
                    backgroundColor: type === 'error' ? '#e74c3c' : '#2ecc71', // Customize color based on type
                }).showToast();
            }

            // Mostrar toast se houver erro
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                showToast('Usuário ou senha inválidos. Por favor, tente novamente.', 'error');
            }
        </script>
    </div>
</body>

</html>
